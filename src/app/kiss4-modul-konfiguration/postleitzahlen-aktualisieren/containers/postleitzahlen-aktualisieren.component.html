<kiss-right-component>
    <div id="c005_postleizahlen">
        <app-navigator
            id="c005_postleizahlen_header"
            [titleHeader]="'PostleitzahlenAktualisieren.Title' | translate"
            [listBtn]="listBtn"
            [customizeBtn]="customizeBtn"
            (onCustomizeBtnFn)="toolBarOnItemClickTopGrd($event)">
        </app-navigator>
        <div class="container">
            <div class="container__right-content">
                <app-remaining-message #remainingMessage></app-remaining-message>
                <kiss-postleitzahlen-aktualisieren-grid 
                    #postleitzahlenGrid
                    [dataSource]="dsPostleitzahlens"
                    (selectData)="onSelectData($event)">
                </kiss-postleitzahlen-aktualisieren-grid>
                <kiss-postleitzahlen-aktualisieren-detail #postleitzahlenDetail></kiss-postleitzahlen-aktualisieren-detail>
                <kiss-postleitzahlen-aktualisieren-upload
                    #postleitzahlenUpload
                    [remainingMessage]="remainingMessage"
                    (uploadSuccess)="onUploadSuccess($event)"
                    (showProgressBar)="onShowProgressBar($event)">
                </kiss-postleitzahlen-aktualisieren-upload>
            </div>
        </div>
    </div>
</kiss-right-component>

<!-- Print component -->
<kiss-printer #printer></kiss-printer>

<!-- Popup infomation -->
<app-popup-confirm #popupModel></app-popup-confirm>

<!-- Progressbar -->
<app-progressbar #postleitzahlenProgressBar></app-progressbar>
