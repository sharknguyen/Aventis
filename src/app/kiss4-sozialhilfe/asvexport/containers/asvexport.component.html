<kiss-left-sidebars [isNavbar]="isNavbar">
    <kiss-selected-actions [selectedActions]="layoutSandbox.selectedAction$ | async" [currentUrl]="currentUrl">
    </kiss-selected-actions>
</kiss-left-sidebars>
<div class="view-content" kissScroll (scrollPosition)="scrollChanged($event)">
    <kiss-right-component>
        <app-navigator id="i025_asv" [titleHeader]="'Asvexport.Title' | translate" [listBtn]="listBtn"
            (onCustomizeBtnFn)="toolBarOnItemClickTopGrd($event)"></app-navigator>
        <div class="container">
            <div class="container__right-content">
                <app-remaining-message #remainingMessage></app-remaining-message>
                <kiss-asvexport-list #asvexportList
                [dataExportAllGridTop] = "dataExportAllGridTop"
                [selectedKeys] = "selectedKeys"
                [isDisabledGridTop] = "isDisabledGridTop"
                (emitDataGridTop) = "getDetailGridBottom($event)"
                (emitVisibleRows) = "emitVisibleRows($event)"
                (emitStateSearch) = "emitStateSearch()"
                (emitStateAdd) = "emitStateAdd()">
                </kiss-asvexport-list>
        
                <kiss-asvexport-detail #asvexportDetail
                [isAddNew] = "isAddNew"
                [txtBemerkung] = "txtBemerkung"
                [isReadOnly] = "isReadOnly"
                [xOrgUnitData] = "xOrgUnitData"
                [dataExportAllGridBottom] = "dataExportAllGridBottom"
                [customizeBtn] = "customizeBtn"
                (emitExportXml) = "emitExportXml()"
                (emitEventAddNew) = "emitEventAddNew()"
                (emitEventEdit) = "emitEventEdit()"
                (emitEventExport) = "emitEventExport()"
                (emitEventSave) = "emitEventSave($event)"
                (emitEventCancel) = "emitEventCancel($event)"
                (emitAccessKeyItemFocused) = "emitAccessKeyItemFocused($event)"
                (emitSelectDropdownValue) = "emitSelectDropdownValue($event)"
                (emitChangeSelectBox) = "emitChangeSelectBox($event)">
                </kiss-asvexport-detail>
            </div>
        </div>
        <kiss-printer #printer></kiss-printer>
        <app-popup-confirm [popUpModel]="popUpModel"></app-popup-confirm>
        <app-popup-concurrency [popUpConcurrencyModel]="popUpConcurrencyModel"></app-popup-concurrency>
    </kiss-right-component>
</div>
