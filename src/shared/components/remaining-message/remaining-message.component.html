<div class="remaining-message" *ngIf="isMessageClosed">
    <span class="remaining-message__btn-container">
        <dx-button class="remaining-message__btn-close" (onClick)="hideMessage()" icon="fa fa-times fa-2x"></dx-button>
    </span>
    <div class="remaining-message__content">
        <div class="remaining-message__icon"><i class="fa fa-exclamation-circle " aria-hidden="true"></i></div>
        <div class="remaining-message__text">{{message}}</div>
    </div>
</div>
