<dx-drop-down-box #dropdownBox
  id="C006_detail_institution"
  acceptCustomValue="true"
  [disabled]="disabled"
  deferRendering="false"
  [placeholder]="placeholder"
  [(value)]="value"
  [valueExpr]="valueExpr"
  [displayExpr]="displayExpr"
  [showClearButton]="false"
  [dataSource]="dataSource"
  [(opened)]="opened"
  (onInput)="onInput($event)"
  (onOpened)="onOpened()"
  (onClosed)="onClosed()"
  (onKeyDown)="onKeyDown($event)"
  (onInitialized)="onInitialized($event)"
  (onValueChanged)="valueChanged.emit($event)">
  <div *dxTemplate="let contentData of 'content'">
    <dx-data-grid #grid
      [dataSource]="dataSource"
      [columnAutoWidth]="false"
      width="100%"
      [height]="220"
      [keyExpr]="keyExpr"
      [noDataText]="noDataText"
      [focusedRowEnabled]="true"
      [(focusedRowKey)]="focusedRowKey"
      (onRowClick)="onRowClick($event)"
      (onKeyDown)="onGridKeyDown($event)"
      (onContentReady)="onContentReady()"
      (onFocusedRowChanged)="onFocusedRowChanged($event)"
      [columns]="columnsDef">
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-selection mode="single"></dxo-selection>
      <dxo-sorting mode="single"></dxo-sorting>
      <dxo-column-fixing [enabled]="false"></dxo-column-fixing>
      <dxo-paging [enabled]="false" [pageSize]="9999999"></dxo-paging>
      <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
      <dxo-summary *ngIf='sumaries'>
        <dxi-total-item *ngFor="let sum of sumaries"
            [column]="sum?.column"
            [summaryType]="sum?.summaryType"
            [displayFormat]="sum?.displayFormat">
        </dxi-total-item>
      </dxo-summary>
    </dx-data-grid>
  </div>
  <dx-validator>
    <dxi-validation-rule *ngIf="validation"
      [type]="validation"
      [message]="validationMsg">
    </dxi-validation-rule>
  </dx-validator>
</dx-drop-down-box>
