<dx-number-box #numberbox
  class="kiss-input-right"
  [(value)]="value"
  [format]="format"
  [step]="step"
  [tabIndex]="tabIndex"
  [disabled]="disabled"
  [readOnly]="readOnly"
  [elementAttr]="elementAttr"
  [accessKey]="accessKey"
  [width]="width"
  valueChangeEvent="keyup change focusout"
  (onKeyDown)="onKeyDown($event)"
  (onValueChanged)="onValueChanged($event)">
  <dx-validator>
    <dxi-validation-rule *ngFor="let rule of rules"
      [type]="rule?.type"
      [min]="rule?.min"
      [max]="rule?.max"
      [message]="rule?.message | translate">
    </dxi-validation-rule>
  </dx-validator>
</dx-number-box>
