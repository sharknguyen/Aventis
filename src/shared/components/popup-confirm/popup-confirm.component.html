<dx-popup [title]="popUpModel.title" [(showTitle)]="popUpModel.isVisibleTitle" #popupComfirm [width]="'auto'" [minWidth] ="500" [maxWidth] = "800" [height]="'auto'" [maxHeight]="'80vh'" [resizeEnabled]="true"
  [(visible)]="popUpModel.isVisible" [dragEnabled]="false" (onShown) = "onShown($event)" [closeOnOutsideClick]="false" (onHiding)="onHiding($event)"
  (onHidden)="onHidden($event)" [showCloseButton]="false" >
    <div *dxTemplate="let data of 'content'" class="content-container">
      <h3 class="message-content">{{popUpModel.message}}</h3>
      <div class="btn-content">
        <dx-button [(visible)]="popUpModel.isVisibleYes" #buttonYesConfirm [elementAttr]="{ class: 'btn-detail' }" icon="check" [text]="popUpModel.textYes"
          (onClick)="buttonClicked('yes')">
        </dx-button>&nbsp;
        <dx-button [(visible)]="popUpModel.isVisibleNo" [elementAttr]="{ class: 'btn-detail' }" icon="fa fa-times" [text]="popUpModel.textNo"
          (onClick)="buttonClicked('no')">
        </dx-button>
      </div>
      <div class="close-popup-common-content">
        <dx-button id="button-close-popup-common" icon="close" (onClick)="buttonClicked('no')"></dx-button>
      </div>
    </div>
</dx-popup>
